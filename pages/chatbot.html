<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambitions</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="chatbot">
        <div class="container1">
            <div class="line1">
                <p>Welcome to our</p>
            </div>
            <div class="line2">
                <p>interactive chatbot!</p>
            </div>
        </div>

        <div class="container2">
            <div class="vertical-line"></div>
        </div>

        <div class="container3">
            <div class="image">
                <img src="seekadvice.png">
            </div>
            <div class="name">
                <h2>Seek advice</h2>
            </div>
            <div class="desc">
                <p>Ask any questions about<br>exams, careers, or<br> educational paths."</p>
            </div>
        </div>

        

        <div class="container4">
            <div class="image">
                <img src="feelings.png">
            </div>
            <div class="name">
                <h2>Share your feelings</h2>
            </div>
            <div class="desc">
                <p>Speak out your feelings<br> and let us help you get<br>out of your stressed life.."</p>
            </div>
        </div>

        

        <div class="container5">
            <div class="image">
                <img src="hurdles.png">
            </div>
            <div class="name">
                <h2>Overcome Hurdles</h2>
            </div>
            <div class="desc">
                <p>Ask how to overcome<br> specific challenges in<br> your studies"</p>
            </div>
        </div>

    </div>
</body>
