      <main>
        <section class="checkup">
            <h1>Student Mental Health Check</h1>
            <form id="mental-health-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>

                <label for="stress-level">On a scale of 1 to 10, how stressed are you?</label>
                <input type="number" id="stress-level" name="stress-level" min="1" max="10" required>

                <label for="sleep-hours">How many hours do you sleep on average per night?</label>
                <input type="number" id="sleep-hours" name="sleep-hours" min="0" max="24" required>

                <label for="physical-activity">How many hours of physical activity do you get per week?</label>
                <input type="number" id="physical-activity" name="physical-activity" min="0" max="168" required>

                <label for="social-activity">How often do you engage in social activities with friends or family per week?</label>
                <input type="number" id="social-activity" name="social-activity" min="0" max="168" required>

                <button type="button" onclick="assessMentalHealth()">Submit</button>
            </form>
            <div id="result"></div>
        </section>
    </main>
    <script src="check.js"></script>
